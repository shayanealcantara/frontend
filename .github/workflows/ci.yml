name: Continuous Integration

on:
  push:
    branches: 
      - main
      - continuous-integration
      
  pull_request:
    branches: [ master ]

jobs:
  buildAndTest:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test --watchAll=false
